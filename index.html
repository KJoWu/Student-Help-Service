<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!--the width of the website is adjusted for phones/websites-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Services</title>
</head>

<body>
    <header class="main-banner">
        <!--part of site's content. Helps structure information-->
        <a href="/" id="logo" alt="Go to dashboard">
            <h1>{{i18n 'University Student Services'}}</h1>
            <h2>{{i18n 'Student Success Centre'}}</h2>
        </a>
    </header>

    <nav>
        <ul>
            {{#each siteSection}}
            <li>{{#linkTo route=route class=class}}{{i18n title}}{{/linkTo}}</li>
            {{/each}}
        </ul>
    </nav>

    <!-- See the appropriate page template for its definition. -->
</body>
